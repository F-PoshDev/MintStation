<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mint Station</title>
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <script defer src="app.js"></script>

  <style>
    body {
      background-color: black;
      color: white;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    h1 {
      color: #00ff99;
    }

    input {
      padding: 10px;
      width: 300px;
      margin: 10px;
      border-radius: 5px;
      border: none;
    }

    button {
      background-color: #00ff99;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      color: black;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }

    #mintResult img {
      width: 300px;
      margin-top: 15px;
      border-radius: 10px;
    }

    #walletStatus {
      margin-bottom: 15px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1> PoshDev Mint Station</h1>

  <p id="walletStatus"> Not connected</p>
  <button onclick="connectWallet()">Connect Wallet</button>

  <input type="text" id="nftName" placeholder="Enter NFT Name" />
  <input type="text" id="nftImage" placeholder="Paste Pinata Image URL" />
  <button onclick="mintNFT()">Mint NFT</button>

  <div id="mintResult"></div>
</body>
</html>
