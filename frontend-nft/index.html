<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mint Station - PoshDev</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      overflow: hidden;
      text-align: center;
    }
    #tsparticles {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
    main {
      position: relative;
      z-index: 1;
      padding: 40px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 15px;
      background-color: #00ffae;
      color: black;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    input {
      padding: 10px;
      width: 60%;
      margin-top: 20px;
      border-radius: 4px;
      border: none;
    }
    img {
      margin-top: 30px;
      width: 200px;
      border-radius: 12px;
    }
  </style>
</head>
<body>
  <div id="tsparticles"></div>
  <main>
    <h1>Mint Station</h1>
    <button onclick="connectWallet()">Connect Wallet</button>
    <p id="walletAddress">Not connected</p>

    <input type="text" id="nftUrl" placeholder="Enter NFT Image URL" />
    <br/>
    <button onclick="mintNFT()">Mint NFT</button>

    <div id="mintedNFT"></div>
  </main>

  <!-- Particle background -->
  <script src="https://cdn.jsdelivr.net/npm/tsparticles@2/tsparticles.bundle.min.js"></script>
  <script>
    tsParticles.load("tsparticles", {
      background: {
        color: { value: "#000" }
      },
      fpsLimit: 60,
      particles: {
        number: { value: 60 },
        color: { value: "#00ffae" },
        shape: { type: "circle" },
        opacity: {
          value: 0.5,
          random: true
        },
        size: {
          value: 3,
          random: true
        },
        move: {
          enable: true,
          speed: 1,
          direction: "none",
          outMode: "bounce"
        }
      },
      detectRetina: true
    });
  </script>

  <!-- Ethers.js library -->
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>

  <!-- Your main app logic -->
  <script src="app.js"></script>
</body>
</html>
