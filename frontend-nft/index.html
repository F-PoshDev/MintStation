<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PoshDev MintStation</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/tsparticles@2.11.1/tsparticles.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <script defer src="app.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #000;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      overflow: hidden;
    }

    #tsparticles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .container {
      max-width: 500px;
      margin: 80px auto;
      background: rgba(0, 0, 0, 0.75);
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 0 20px #0ff;
      text-align: center;
    }

    h1 {
      color: #00fcd3;
      margin-bottom: 20px;
    }

    button, input {
      padding: 12px;
      border-radius: 8px;
      border: none;
      margin-top: 10px;
      width: 100%;
      font-size: 1rem;
    }

    button {
      background-color: #00fcd3;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #0ff;
    }

    .status {
      margin-top: 10px;
      color: lime;
    }

    .mint-status {
      margin-top: 20px;
      padding: 15px;
      background-color: #111;
      color: #0f0;
      font-size: 1rem;
      border-radius: 8px;
      word-wrap: break-word;
    }
  </style>
</head>
<body>
  <div id="tsparticles"></div>
  <div class="container">
    <h1>PoshDev MintStation</h1>
    <button onclick="connectWallet()">Connect Wallet</button>
    <div id="walletStatus" class="status">Not connected</div>

    <h2 style="margin-top: 20px;">Mint Your NFT Instantly</h2>
    <input type="text" id="nftName" placeholder="Enter NFT name" />
    <input type="text" id="nftURL" placeholder="Enter NFT image URL" />
    <button onclick="mintNFT()">Mint NFT</button>

    <div id="mintStatus" class="mint-status"></div>
  </div>

  <script>
    tsParticles.load("tsparticles", {
      background: {
        color: {
          value: "#000"
        }
      },
      fpsLimit: 60,
      interactivity: {
        detectsOn: "canvas",
        events: {
          resize: true
        }
      },
      particles: {
        color: {
          value: "#00fcd3"
        },
        links: {
          color: "#00fcd3",
          distance: 150,
          enable: true,
          opacity: 0.4,
          width: 1
        },
        move: {
          enable: true,
          speed: 1,
          direction: "none",
          random: false,
          straight: false,
          outModes: {
            default: "bounce"
          }
        },
        number: {
          density: {
            enable: true,
            area: 800
          },
          value: 80
        },
        opacity: {
          value: 0.5
        },
        shape: {
          type: "circle"
        },
        size: {
          value: { min: 1, max: 4 }
        }
      },
      detectRetina: true
    });
  </script>
</body>
</html>
